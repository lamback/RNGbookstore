<div class="addForm">
    <form action="/servlet/AddBooksServlet" method="post">
        <table>
            <tr>
                <td>类别：</td>
                <td>
                    <select name="category" id="">
                        <option value="literature">文学</option>
                        <option value="novel">小说</option>
                        <option value="art">艺术</option>
                        <option value="history">历史</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>图片：</td>
                <td>
                    <input type="file" accept="image/*"  name="photo" required>
                    <!--<input type="text" hidden="hidden" value="" name="myBase64">-->
                </td>
            </tr>
            <tr>
                <td>书名：</td>
                <td><input type="text" name="bookName" required></td>
            </tr>
            <tr>
                <td>作者：</td>
                <td><input type="text" name="author" placeholder="author"  required></td>
            </tr>
            <tr>
                <td>简介：</td>
                <td><input type="text" name="information" required></td>
            </tr>
            <tr>
                <td>价格：</td>
                <td><input type="text" placeholder="请保留两位小数" name="price" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="添加"style="color: blue" ></td>
                <td><input type="reset" value="取消" style="color: blue"></td>
            </tr>
        </table>
    </form>
</div>
